<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="img/pokeball.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="htmlTemplates.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    </body>
</head>

<body onload="init()">
    
    <header>
        <img src="img/pokeball.png" alt="">
        <form onsubmit="return false;">
            <label for="pokemonSearch" name="pokemon-searche"></label>
            <input type="text" id="pokemonSearch" placeholder="Type in the Pokemon name..." class="form-control">
            <button class="btn btn-light">Search</button>
        </form>
        <img src="img/menu.png" alt="">
    </header>
    <main>
        <h1>Pokedex</h1>
        <div class="content" id="content">

        </div>

        <div class="pages-container mb-5" id="pages">
            <button id="previousPage" class="btn btn-light d-none" onclick="showPreviousPage()"><img
                    src="img/arrow-left.svg" alt="" class="icon"></button>
            <div class="page-btns">
                <button id="pageButton1" class="btn btn-light active-page" onclick="changePage(0, 25)">1</button>
                <button id="pageButton2" class="btn btn-light" onclick="changePage(25, 50)">2</button>
                <button id="pageButton3" class="btn btn-light" onclick="changePage(50, 75)">3</button>
                <button id="pageButton4" class="btn btn-light" onclick="changePage(75, 100)">4</button>
                <button id="pageButton5" class="btn btn-light" onclick="changePage(100, 125)">5</button>
                <button id="pageButton6" class="btn btn-light" onclick="changePage(125, 151)">6</button>
            </div>

            <button id="nextPage" class="btn btn-light focus-ring focus-ring-secondary" onclick="showNextPage()"><img src="img/arrow-right.svg" alt="" class="icon"></button>
        </div>
    </main>
    <div class="popup d-none" id="popup" onclick="closeCard()">
        
    </div>
</body>

</html>
