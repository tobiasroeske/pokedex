<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    </body>
</head>

<body onload="init(1, 25)">
    <header>
        <img src="img/pokeball.png" alt="">
        <form onsubmit="return false;">
            <label for="pokemonSearch" name="pokemon-searche"></label>
            <input type="text" id="pokemonSearch" placeholder="Type in the Pokemon name..." class="form-control">
            <button class="btn btn-light">Search</button>
        </form>
        <img src="img/menu.png" alt="">
    </header>
    <main>
        <h1>Pokedex</h1>
        <div class="content" id="content">

        </div>

        <div class="pages mb-5" id="pages">
            <button id="previousPage" class="btn btn-light d-none" onclick="showPreviousPage()"><img src="img/arrow-left.svg" alt="" class="icon">Previous Page</button>
            <button class="btn btn-light focus-ring focus-ring-secondary" onclick="changePage(1, 25)">1</button>
            <button class="btn btn-light focus-ring focus-ring-secondary" onclick="changePage(26, 50)">2</button>
            <button class="btn btn-light focus-ring focus-ring-secondary" onclick="changePage(51, 75)">3</button>
            <button class="btn btn-light focus-ring focus-ring-secondary" onclick="changePage(76, 100)">4</button>
            <button class="btn btn-light focus-ring focus-ring-secondary" onclick="changePage(101, 125)">5</button>
            <button class="btn btn-light focus-ring focus-ring-secondary" onclick="changePage(126, 151)">6</button>
            <button id="nextPage" class="btn btn-light focus-ring focus-ring-secondary" onclick="showNextPage()">Next Page <img src="img/arrow-right.svg" alt="" class="icon" ></button>
        </div>
    </main>
</body>

</html>
