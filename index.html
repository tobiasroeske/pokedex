<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="img/pokeball.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="htmlTemplates.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    </body>
</head>

<body onload="init(2)">
    
    <header>
        <img src="img/pokeball.png" alt="pokeball image" onclick="init(2)">
        <form onsubmit="return false;">
            <label for="pokemonSearch" name="pokemon-searche"></label>
            <input type="text" id="pokemonSearch" placeholder="Type in the Pokemon name..." class="form-control">
            <button class="btn btn-light">Search</button>
        </form>
        <img src="img/menu.png" alt="menu icon" onclick="toggleVisibility('sidebar', 'd-none')">
    </header>
    <div class="sidebar d-none" id="sidebar">
        <ul class="list-group list-group-flush dropdown-list bg-light">
            <h2>Pokedex Regions</h2>
            <li onclick="init(2); changeTag('kanto', 'list-group-item')" class="list-group-item" id="kanto">Kanto</li>
            <li onclick="init(3); changeTag('johto', 'list-group-item')" class="list-group-item" id="johto">Johto</li>
            <li onclick="init(4); changeTag('hoenn', 'list-group-item')" class="list-group-item" id="hoenn">Hoenn</li>
            <li onclick="init(5); changeTag('sinnoh', 'list-group-item')" class="list-group-item" id="sinnoh">Sinnoh</li> 
            <li onclick="init(8); changeTag('unova', 'list-group-item')" class="list-group-item" id="unova">Unova</li> 
            <li onclick="init(11); changeTag('conquestGallery', 'list-group-item')" class="list-group-item" id="conquestGallery">Conquest Gallery</li> 
            <li onclick="init(12); changeTag('kalosCentral', 'list-group-item')" class="list-group-item" id="kalosCentra">Kalos Central</li> 
            <li onclick="init(13); changeTag('kalosCoastal', 'list-group-item')" class="list-group-item" id="kalosCoastal">Kalos Coastal</li> 
            <li onclick="init(14); changeTag('kalosMountain', 'list-group-item')" class="list-group-item" id="kalosMountain">Kalos Mountain</li> 
            <li onclick="init(16); changeTag('alola', 'list-group-item')" class="list-group-item" id="alola">Alola</li> 
            <li onclick="init(17); changeTag('melemele', 'list-group-item')" class="list-group-item" id="melemele">Melemele</li> 
            <li onclick="init(18); changeTag('akala', 'list-group-item')" class="list-group-item" id="akala">Akala</li> 
            <li onclick="init(19); changeTag('ulaula', 'list-group-item')" class="list-group-item" id="ulaula">Ulaula</li> 
            <li onclick="init(20); changeTag('poni', 'list-group-item')" class="list-group-item" id="poni">Poni</li> 
        </ul>
    </div>
    <main>
        <h1>Pokedex</h1>
        <div class="content" id="content">

        </div>

        <div class="pages-container mb-5" id="pages">
            <button id="previousPage" class="btn btn-light d-none" onclick="showPreviousPage()"><img
                    src="img/arrow-left.svg" alt="" class="icon"></button>
            <div class="page-btns">
                <button id="pageButton1" class="btn btn-light active-page" onclick="changePage(0, 25)">1</button>
                <button id="pageButton2" class="btn btn-light" onclick="changePage(25, 50)">2</button>
                <button id="pageButton3" class="btn btn-light" onclick="changePage(50, 75)">3</button>
                <button id="pageButton4" class="btn btn-light" onclick="changePage(75, 100)">4</button>
                <button id="pageButton5" class="btn btn-light" onclick="changePage(100, 125)">5</button>
                <button id="pageButton6" class="btn btn-light" onclick="changePage(125, 151)">6</button>
            </div>

            <button id="nextPage" class="btn btn-light focus-ring focus-ring-secondary" onclick="showNextPage()"><img src="img/arrow-right.svg" alt="" class="icon"></button>
        </div>
    </main>
    <div class="popup d-none" id="popup" onclick="toggleVisibility('popup', 'd-none')">
        
    </div>
</body>

</html>
