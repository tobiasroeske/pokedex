<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="img/pokeball.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="htmlTemplates.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    </body>
</head>

<body onload="init(2); getAllPokemon()">
    
    <header>
        <img src="img/pokeball.png" alt="pokeball image" onclick="init(2)">
        <form onsubmit="return false;">
            <label for="pokemonSearch" name="pokemon-searche"></label>
            <input type="text" id="pokemonSearch" placeholder="Type in the Pokemon name..." class="form-control">
            <button class="btn btn-light" onclick="filterPokemon()">Search</button>
        </form>
        <img src="img/menu.png" alt="menu icon" onclick="toggleVisibility('sidebar', 'd-none')">
    </header>
    <div class="sidebar d-none" id="sidebar">
        <ul class="list-group list-group-flush dropdown-list bg-light">
            <h2>Pokedex Regions</h2>
            <li onclick="init(2); renderNewPokedex('kanto')" class="list-group-item" id="kanto">Kanto</li>
            <li onclick="init(3); renderNewPokedex('johto')" class="list-group-item" id="johto">Johto</li>
            <li onclick="init(4); renderNewPokedex('hoenn')" class="list-group-item" id="hoenn">Hoenn</li>
            <li onclick="init(5); renderNewPokedex('sinnoh')" class="list-group-item" id="sinnoh">Sinnoh</li> 
            <li onclick="init(8); renderNewPokedex('unova')" class="list-group-item" id="unova">Unova</li> 
            <li onclick="init(11); renderNewPokedex('conquestGallery')" class="list-group-item" id="conquestGallery">Conquest Gallery</li> 
            <li onclick="init(12); renderNewPokedex('kalosCentral')" class="list-group-item" id="kalosCentral">Kalos Central</li> 
            <li onclick="init(13); renderNewPokedex('kalosCoastal')" class="list-group-item" id="kalosCoastal">Kalos Coastal</li> 
            <li onclick="init(14); renderNewPokedex('kalosMountain')" class="list-group-item" id="kalosMountain">Kalos Mountain</li> 
            <li onclick="init(16); renderNewPokedex('alola')" class="list-group-item" id="alola">Alola</li> 
            <li onclick="init(17); renderNewPokedex('melemele')" class="list-group-item" id="melemele">Melemele</li> 
            <li onclick="init(18); renderNewPokedex('akala')" class="list-group-item" id="akala">Akala</li> 
            <li onclick="init(19); renderNewPokedex('ulaula')" class="list-group-item" id="ulaula">Ulaula</li> 
            <li onclick="init(20); renderNewPokedex('poni')" class="list-group-item" id="poni">Poni</li> 
        </ul>
    </div>
    <main id="mainContainer" onclick="hideFromView('sidebar')">
        <h1 id="pokedexRegion">Pokedex of Kanto-region</h1>
        <div class="content" id="content">

        </div>

        <div class="pages-container" id="pages">
            
        </div>
    </main>
    <div class="popup d-none" id="popup" onclick="toggleVisibility('popup', 'd-none')">
        
    </div>
  <!--  <footer><a href="https://www.vecteezy.com/free-vector/pokemon-logo">Pokemon Logo Vectors by Vecteezy</a></footer> -->
</body>

</html>
